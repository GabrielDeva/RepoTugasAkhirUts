<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
    <script>
        var yakin = confirm("Apakah kamu yakin akan mengunjungi Kami?");

        if (yakin) {
            window.location = "https://www.Kunjungan.com";
        } else {
            document.write("Baiklah, jangan lupa untuk berkunjung lagi :)");
        }
    </script>
    </body>
</html>
