<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array dan perulangan</title>
</head>
<body>
    <script>
        var product = ["senter","radio","antena","obeng"];

        document.write("<h3>Daftar Product:</h3>");
        document.write("<ol>");
        // meenggunakan perulangan untuk mencetak semua isi array
        for (let i = 0; i < product.length; i++) {
            document.write(`<li>${ product[i] }</li>`);
            
        }
        document.write("</ol>");
    </script>
</body>
</html>
